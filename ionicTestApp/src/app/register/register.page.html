<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1 style="color: black;">Hola!!</h1>
        <h2 style="color: black;">¿Te nos unes a terraza? Por favor, regístrate</h2>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-input placeholder="Nombre de Usuario" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Correo Electrónico" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="onRegisterButtonPressed()">Regístrate</ion-button>

        <!-- Botón de Google -->
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button expand="full" fill="solid" color="danger">
              <ion-icon name="logo-google" slot="start"></ion-icon>
              Regístrate con Google
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>¿Te unes a la terraza?</h1>
        <h4>Regístrate</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img src="assets/img/logo-terraza.png" alt="logo" class="logo">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item class="inputs">
          <img src="assets/img/usuario.png" alt="Icono usuario" width="26px" style="padding-right: 10px;">
          <ion-input placeholder="Usuario" type="text" [(ngModel)]="usuario"></ion-input>
        </ion-item>
        <ion-item class="inputs">
          <img src="assets/img/contrasena.png" alt="Icono clave" width="29px" style="padding-right: 10px;">
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item class="inputs">
          <img src="assets/img/correo-electronico.png" alt="Icono correo" width="29px" style="padding-right: 10px;">
          <ion-input placeholder="Correo" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        
        <ion-checkbox [(ngModel)]="termsAccepted" labelPlacement="end" style="color: aliceblue;">
          Acepto los Términos y Condiciones
        </ion-checkbox>
        <ion-button expand="block" (click)="onRegisterButtonPressed()">Registro</ion-button>

        <div class="ion-text-center">
          <p style="color: white;">¿Ya tienes una cuenta?</p>
          <ion-button fill="clear" (click)="onLoginButtonPressed()" class="btnirregistro">
            INICIAR SESIÓN
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

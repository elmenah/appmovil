<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home">Inicio</ion-item>
        <ion-item routerLink="/categoriacerveza">Cervezas</ion-item>
        <ion-item routerLink="/vinos">Vinos</ion-item>
        <ion-item routerLink="/ron">Ron</ion-item>
        <ion-item routerLink="/whisky">Whisky</ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <!-- Menú lateral derecho -->
  <ion-menu side="end" menuId="secondary-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Mi cuenta</ion-title>
        <h5 style="text-align: center;">Hola {{usuario }}</h5>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button>Ver mis pedidos</ion-item>
        <ion-item button (click)="logout()">Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>

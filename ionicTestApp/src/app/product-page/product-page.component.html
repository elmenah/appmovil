<ion-card class="product-card">
  <ion-img [src]="product.imageUrl" alt="{{product.name}}"></ion-img>

  <ion-card-header>
    <ion-card-title>{{ product.name }}</ion-card-title>
    <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ product.description }}</p>
    <h2>{{ product.price | currency }}</h2>
    <ion-button color="success" (click)="addToCart()">Ver Producto</ion-button>
  </ion-card-content>
</ion-card>

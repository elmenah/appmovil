<ion-header>
  <ion-toolbar>
    <ion-title>Admin Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar productos -->
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>{{ product.name }}</ion-label>
      <ion-button color="danger" (click)="deleteProductById(product.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  

  <!-- Formulario para agregar un producto -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre del Producto</ion-label>
        <ion-input [(ngModel)]="newProduct.name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="newProduct.description" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Precio</ion-label>
        <ion-input [(ngModel)]="newProduct.price" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Categoría</ion-label>
        <ion-input [(ngModel)]="newProduct.category" type="text"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="addProduct()">Agregar Producto</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón del menú lateral -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LA TERRAZA</ion-title>
    <ion-avatar slot="end" (click)="presentPopover($event)">
      <img src="assets/imgs/avatar.png" alt="User Avatar">
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- Barra de búsqueda -->
    <ion-row>
      <ion-col size="12">
        <ion-searchbar [(ngModel)]="searchQuery" placeholder="Busca algún producto"></ion-searchbar>
      </ion-col>
    </ion-row>

    <!-- Filtro de productos -->
    <ion-row class="product-filters">
      <ion-col size="2" *ngFor="let category of categories">
        <ion-chip>
          <ion-label>{{ category }}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

    <!-- Promoción del día -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <img src="assets/imgs/royal_guard.png" alt="Promoción Royal Guard">
          <ion-card-content>
            <h2>50-40% OFF</h2>
            <p>Now in (Product)</p>
            <p>All colours</p>
            <ion-button fill="outline">Shop Now</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Oferta del día -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <h3>Oferta del día</h3>
            <p>22h 55m 20s remaining</p>
            <ion-button fill="outline">View All</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Productos recomendados -->
    <ion-row>
      <ion-col size="4" *ngFor="let product of featuredProducts">
        <ion-card>
          <img [src]="product.img" alt="{{ product.name }}">
          <ion-card-content>
            <h3>{{ product.name }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Popover del avatar -->
<ion-popover [trigger]="'avatar-popover'" trigger-action="click" side="bottom" alignment="end">
  <ion-content>
    <ion-list>
      <ion-item button (click)="viewAccount()">Ver Cuenta</ion-item>
      <ion-item button (click)="logout()">Cerrar Sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-popover>

<!-- Tabs de navegación -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="wishlist">
      <ion-icon name="heart"></ion-icon>
      <ion-label>Wishlist</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

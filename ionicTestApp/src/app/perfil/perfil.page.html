<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón del menú lateral izquierdo -->
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>LA TERRAZA</ion-title>
    <ion-buttons slot="end">
      <!-- Botón del menú lateral derecho con icono de avatar -->
      <a><img width="30" height="25" src="https://img.icons8.com/material-two-tone/48/shopping-cart--v1.png"
        alt="shopping-cart--v1" style="margin-top: -4px;" (click)="carrito()"/></a>
      <ion-button (click)="perfil()">

        <img width="30" height="25" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"
          style="margin-top: -5px;" />

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Información del perfil -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información del Perfil</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="usuario" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="userEmail" type="email"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="updateEmail()">Actualizar Correo Electrónico</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Cambio de contraseña -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Cambiar Contraseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nueva Contraseña</ion-label>
        <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="updatePassword()">Cambiar Contraseña</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>

    <ion-card-header>
      <ion-card-title>
        Otras opciones
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button (click)="deleteUser()">Eliminar mi cuenta</ion-button>
      <ion-button (click)="logout()">Cerrar Sesion</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>

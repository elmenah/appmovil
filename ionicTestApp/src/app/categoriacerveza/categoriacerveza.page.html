<!-- Contenido principal -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Botón del menú lateral izquierdo -->
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>LA TERRAZA</ion-title>
    <ion-buttons slot="end">
      <!-- Botón del menú lateral derecho con icono de avatar -->
      <a><img width="30" height="25" src="https://img.icons8.com/material-two-tone/48/shopping-cart--v1.png"
        alt="shopping-cart--v1" style="margin-top: -4px;" (click)="carrito()"/></a>
      <ion-button (click)="perfil()">

        <img width="30" height="25" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"
          style="margin-top: -5px;" />

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content"> <!-- Vinculado al contentId del menú -->
  <div style="display: flex; align-items: center;" (click)="palhome()">
    <img width="48" height="48" src="https://img.icons8.com/material-two-tone/48/back--v1.png" alt="back--v1"/>
    <h5 style="margin-top: 2; margin-left: 10px;">Volver al home</h5>
</div>
    
  
  <h5 class="textcenter">Cervezas</h5>
  <div>
    
  </div>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let cerveza of cervezas">
        <ion-card class="product-card">
          <ion-img [src]="cerveza.imageUrl"></ion-img>
          <ion-card-header>
            <div>
              <ion-card-title class="titlecerveza">{{ cerveza.name }}</ion-card-title>
              <h6>{{ cerveza.category }}</h6>
              <h5 style="padding-top: 5px;">Precio: ${{ cerveza.price }}</h5>
            </div>
            <ion-button expand="shape" (click)="verProducto(cerveza)">Ver Producto</ion-button>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
